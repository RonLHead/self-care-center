<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="box">

              <label for="mantra">mantra</label>

          </div>
          <br>
          <button class="receive-button">Receive Message</button>
        </div>
      </form>
      <form >
        <br>
        <br>
        <br>
        <div class="box spacing meditate-box">
          <img id="meditate-bell"
            src="./assets/meditate.svg"
            alt="meditate"
            height="80"
            width="100"/>
          <p id="message-display" class="message-display hidden">Message goes here</p>
        </div>
      </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
