<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="enter-name">
      <article class="welcome-box">
        <label for="user-name"><h2>Please enter your name</h2></label>
        <input type="text" name="user-name" id="user-name">
        <button id="input">Submit</button>
      </article>
    </section>
    <section class="main-page hidden">
      <h1 class="heading">✨ Self Care Center ✨</h1>
      <h1 class="welcome-user"></h1>
      <br>
      <br>
      <h2>Which type of message?</h2>
      <form>
        <div class="box">
          <div class="radio-container">
            <div>
              <input type="radio" id="affirmation" value="affirmation"
                  name="choice" checked>
                  <label for="affirmation">affirmation</label>
                </div>
                <div>
                  <input type="radio" id="mantra" value="mantra"
                  name="choice">
                  <label for="mantra">mantra</label>
                </div>
              </div>
              <br>
              <button class="receive-button">Receive Message</button>
            </div>
          </form>
          <form >
            <br>
            <br>
            <br>
            <div class="box spacing meditate-box">
              <img id="meditate-bell"
                src="./assets/meditate.svg"
                alt="meditate"
                height="80"
                width="100"/>
              <p id="message-display" class="message-display hidden">Message goes here</p>
            </div>
          </form>
      </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
